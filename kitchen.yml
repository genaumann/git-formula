---
driver:
  name: vagrant

platforms:
  - name: ubuntu-22.04-3006.5
    driver:
      box: genaumann/ubuntu2204-salt
      box_version: "3006.5"
  - name: debian-12-3006.5
    driver:
      box: genaumann/debian12-salt
      box_version: "3006.5"

suites:
  - name: default
    provisioner:
      state_top:
        base:
          "*":
            - git
      pillars_from_files:
        system_config.sls: test/salt/pillar/system_config.sls
        user_config.sls: test/salt/pillar/user_config.sls
        repo.sls: test/salt/pillar/repo.sls
      pillars:
        top.sls:
          base:
            "*":
              - system_config
              - user_config
              - repo
    verifier:
      inspec_tests:
        - path: test/integration/default

provisioner:
  name: salt_solo
  log_level: debug
  salt_install: none
  require_chef: false
  formula: git
  salt_copy_filter:
    - .git/
    - .github/
    - .kitchen/

verifier:
  name: inspec
